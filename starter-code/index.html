<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1 class="title">Mershandising Shop</h1>
    <div class="wrapper">
      <div class="wrapper-product product">
        <span>Ironhack Mug</span>
      </div>
      <div class="wrapper-product price">
        <span>10€</span>
      </div>
      <div class="wrapper-product quantity">
        <label>QTY</label>
        <input type="number" name="quantity">
      </div>
      <div class="wrapper-product total-value">
        <span>0</span>
      </div>
      <div class="wrapper-product button">
        <button id="deletebutton" class="btn-delete">Delete</button>
      </div>
    </div>  
    <div class="wrapper">
      <div class="wrapper-product product">
        <span>Ironhack T-shirt</span>
      </div>
      <div class="wrapper-product price">
        <span>25€</span>
      </div>
      <div class="wrapper-product quantity">
        <label>QTY</label>
        <input type="number" name="quantity">
      </div>
      <div class="wrapper-product total-value">
        <span>0</span>
      </div>
      <div class="wrapper-product button">
        <button id="delete-button" class="btn-delete">Delete</button>
      </div> 
    </div>  
    <div class="total-cart-price button-calculate">
      <button id="calc-prices-button" class="btn-success">Calculate Prices</button>
    </div>
</body>
</html>
